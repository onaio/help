---
layout: default
---

<div class="jumbotron">
    <div class="container">
        <h3 class="qa-header">{{ page.title }}</h3>
    </div>
</div>

<div class="container content">
    <div class="qa-row clearfix">
        <div class="col-md-8">
            {{ content }}
        </div>
        
        <div class="col-md-3 clearfix sidenav qa-nav pull-right">
            <h5>Popular Questions</h5>
            {% for faqlist in site.categories.faq %}
                <li><a href="{{ faqlist.permalink }}">{{ faqlist.title }}</a></li>
            {% endfor %}
        </div>
    </div>
</div>
